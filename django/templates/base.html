<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DFIR Automation Analysis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .upload-area {
        border: 2px dashed #ccc; border-radius: 10px; padding: 40px; text-align: center; transition: border-color .3s;
        }
        .upload-area:hover { border-color: #007bff; }
        /* ให้ตรงกับ JS ที่ใส่ class 'drag-over' */
        .upload-area.drag-over { border-color: #007bff; background-color: #f8f9fa; }
        .progress-container { display: none; }
        .analysis-status { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-search"></i> DFIR Analysis Platform
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" href="/upload"><i class="fas fa-upload"></i> Upload Evidence</a>
            <!-- ใช้ url name แทนฮาร์ดโค้ด -->
            <a class="nav-link" href="{% url 'results_index' %}"><i class="fas fa-chart-bar"></i> Results</a>
        </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
